            var myTimer;

            function showQuestionMsg() {

                 $.ajax({
                  url:"../../api/questionManager/showQuestionOnMonitor/",
                  type:"POST",
                  // data:data,
                  contentType:"application/json; charset=utf-8",
                  dataType:"json",
                  success: function(data, status){
                    // console.log(data.unique_id);
                    // $("#question_msg").text( data.msg );

                    if (data.question_msg) {

                        $("#u340").text( '\" ' + data.question_msg + ' \"' );
                        $("#u501-2").text('หมวด' + data.question_type );

                    } else {

                        $("#u340").text( '' );
                        $("#u501-2").text('');

                    }

                    if (myTimer) {
                        clearTimeout(myTimer);
                        // console.log("myTimer is clear.");
                    }
                    
                    // call it again after one second
                    myTimer = setTimeout(showQuestionMsg, 5000);    


                  },
                  error: function(jqXHR, textStatus, errorThrown){
                          //alert('init error: ' + textStatus);
                      setTimeout(showQuestionMsg, 2000);   
                  }
                });

            }


            $(function() {
                // alert("Hello");

                showQuestionMsg();
